<!DOCTYPE HTML>

<html>
  <head>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$','$'], ['\\(','\\)']],
          processEscapes: true
        }
      });
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Your Name" />
    <title>{{ page.title }}</title>
    <style>
      section{
        color: #444;
        background-color: #EEE;
        margin: 40px auto;
        max-width: 650px;
        line-height: 1.6em;
        font-size: 18px;
        padding: 0;
      }

      footer{
        background-color: #555;
      }
  
      .img {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
      }

      * {
        box-sizing: border-box;
      }

      .column {
        float: left;
        width: 50%;
        padding: 10px;
      }

      .row:after {
        content: "";
        display: table;
        clear: both;
      }

    </style>
  
  </head>
  <body>
    <header>
      <h1>{{ page.title }}</h1>
    </header>
    <section>
      {{ content }}
    </section>
    <footer>
      <br>
      <hr>
      <div class="row">
        <div class="column">
          <h2>Information</h2>
          <p>Author: Miguel Edo</p>
          <p>Contact information: <a href="mailto:miego.cvcv@gmail.com"> miego.cvcv@gmail.com</a>.</p>
        </div>
        <div class="column">
          <h2>Links</h2>
          <p><a href="{{ site.baseurl }}">Home</a></p>
        </div>
      </div>

    </footer>
  </body>
</html>
