---
layout: layout
title: Jekyll Base
---

<div class="content">
  <div class="related">


    <h1>Documents</h1>
    <ul>
      {% for document in site.documents %}
      <li>
        <a href="{{ document.url }}">
          {{ document.title }}
        </a>
      </li>
      {% endfor %}
    </ul>


    <h1>Posts</h1>
    <ul>
      {% for post in site.posts %}
      <li>
        <span>
          {{ post.date | date: "%B %e, %Y" }}
        </span>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
      </li>
      {% endfor %}
    </ul>

    
  </div>
</div>
